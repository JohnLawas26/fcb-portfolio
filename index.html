<!DOCTPYE html>
<html>
	<head>
        <!-- These meta tags are for specifications of our HTML document. Usually, we initialize the document's ability to be responsive and the set characters it will use, here in the meta tags.-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- External CSS file -->
        <link rel="stylesheet" href="styles.css">

		<title>John Lawas | Web Developer Porfolio</title>
	</head>
	<body>
        <!-- The'div' tag creates a wrapper/container for our Layout-->
        <!-- class and id serve as identifiers for our HTML tags.-->
        <!-- mt-5 (mt=margin top, ml=margin left mr=margin right mb=margin bottom) means adding margin or space on top of the whole class ranging from 1 - 5 -->
        <div class="container-fluid">
            <section class="text-center mt-5" id="landing">
                <h1>Full-Stack Web Developer</h1>
                <p>Hi! My name is John Lawas and I build things for the web</p>
                <img src="./images/Web Stuff.jpg" class="img-fluid" img="alt="my profile pic" id="profile">
                <!-- "a" anchor tag for links -->
                <a href="#" class="btn btn-success btn-lg mt-3">Let's Work Together</a> 
            </section>
        </div>

        <!-- Bootstrap JS -->
        <!-- scripts are placed after the codes to let the codes above to run first before running the script -->
        <!-- utility classes (ex. container) are built-in styles provided by bootstrap. Adding "-fluid" does not use the built-in styles provided by bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
